<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search from Here</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Otomanopee+One&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Make Search Requests</h1>
    </header>
    <div class="main">
        <div class="search">
            <img class="image"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                alt="">
            <h3 class="heading">Google</h3>
            <div class="border1"></div>
            <form class="form" action="https://www.google.com/search" target="_blank">
                <label for="gsearch"></label>
                <p>Enter Your Keyword &#128071</p>
                <div class="border2"></div>
                <input type="text" id="gsearch" name="q" class="textbox" placeholder="You Will be Redirected">
                <br>
                <button class="button">Search Google</button>
            </form>
        </div>
        <div class="search">
            <img class="image" src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="">
            <h3 class="heading">Youtube</h3>
            <div class="border1"></div>
            <form class="form" action="https://www.youtube.com/results" target="_blank">
                <label for="ytsearch"></label>
                <p>Enter Your Keyword &#128071</p>
                <div class="border2"></div>
                <input type="text" id="ytsearch" name="search_query" class="textbox" placeholder="You Will be Redirected">
                <br>
                <button class="button">Search Youtube</button>
            </form>
        </div>
        <div class="search">
            <img class="image"
                src="https://external-preview.redd.it/iDdntscPf-nfWKqzHRGFmhVxZm4hZgaKe5oyFws-yzA.png?auto=webp&s=38648ef0dc2c3fce76d5e1d8639234d8da0152b2"
                alt="">
            <h3 class="heading">Reddit</h3>
            <div class="border1"></div>
            <form class="form" action="https://www.reddit.com/search/" target="_blank">
                <label for="redsearch"></label>
                <p>Enter Your Keyword &#128071</p>
                <div class="border2"></div>
                <input type="text" id="redsearch" name="q" class="textbox" placeholder="You Will be Redirected">
                <br>
                <button class="button">Search Reddit</button>
            </form>
        </div>
    </div>

</body>

</html>
